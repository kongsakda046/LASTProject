                    <script>               
                    d3
                    var xhttp = new XMLHttpRequest();

                        if (this.readyState == 4 && this.status == 200) {
                            myFunction(this);
                        }
                    };
                    
                 //   xhttp.open("GET", "DecisonTree.xml", true);
                    xhttp.open("GET", "CFG.xml", true);
                    xhttp.send();
                    
                    
                    function myFunction(xml) {
                        
                        var x, txt, xmlDoc;
                        var table="<tr><th>ID</th><th>Price</th><th>Type</th><th>Discount</th></tr>";
                        xmlDoc = xml.responseXML;
                        txt = "";
                        var Disic= xmlDoc.getElementsByTagName("DecisionS");
                         
                            console.log(Disic.length);
                    
                        nodeLen = xmlDoc.getElementsByTagName("Input").length
                        // txt = txt + "nodeLen=" + nodeLen + "<br>";
                        for(j=0;j<nodeLen;j++){
                            x = xmlDoc.getElementsByTagName("Input")[j];
                            xlen = x.childNodes.length;
                           
                            y = x.firstChild;
                           
                            var varName, type, dataSet
                            varName = "";
                            type="";
                          
                          
                            for (i = 0; i < xlen; i++) {    
                                if (y.nodeType == 1) {
                                    
                                    if(y.nodeName=="Type"){
                                        type = y.childNodes[0].nodeValue;
                                       // table += "<td>"  + /*" " + y.nodeName + " value = "*/  type + "<br>"+"</td>";
                                    } 
                           
                    
                                    if(y.nodeName=="Condition"){
                                        yAtt = y.attributes;
                                        if((type!="")&&((type=="Range")) ){
                                            var random=Math.floor(Math.random() *yAtt.getNamedItem("max").nodeValue)+1;
                                            // txt+=Math.floor(Math.random() *yAtt.getNamedItem("max").nodeValue)+1 +"<br>";  gentestcase
                                      
                                       var  range = random  ;
                                            //RandomNumber
                                       }else if((type!="")&&(type=="Ordinal")){
                                        var Price = yAtt.getNamedItem("value").nodeValue;
                                        }
                                        var idm =    yAtt.getNamedItem("id").nodeValue ;
                                        
                                        table+="<tr><td>"+idm+"</td><td>"+range+"</td><td>"+Price+"</td></tr>";
                                        
                                        }
                                     
                                }
                                y = y.nextSibling;        
                            //end of for i
                            txt += "<br>";
                        }//end of for j
                        
                         
                        nodeLen = xmlDoc.getElementsByTagName("Output").length
                        // txt = txt + "nodeLen=" + nodeLen + "<br>";
                       // for(j=0;j<nodeLen;j++){
                            x = xmlDoc.getElementsByTagName("Output")[j];
                            xlen = x.childNodes.length;
                    
                            y = x.firstChild;
                           
                    
                            for (i = 0; i < xlen; i++) {

                                        txt +="<td>"+ /*i + " " + y.nodeName +  " value="+*/ "&nbsp;&nbsp;&nbsp;"+ yAtt.getNamedItem("value").nodeValue +"<td>";

                                    }

                                y = y.nextSibling;
                            }//end of for i

                        //}//end of for j
                        }
                       
                        document.getElementById("demo").innerHTML = table;
                    }
